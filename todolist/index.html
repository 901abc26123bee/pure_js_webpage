<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body>

  <div class="todoList">
<!-- header -->
    <div class="cover">
      <div class="cover-inner">
        <h3 id="dayName">Todo-List</h3>
      </div>
    </div>
<!-- input area -->
    <div class="content">
      <form class="add">
        <input type="text" name="add" placeholder="Add item...">
        <div class="input-buttons">
          <a href="#0" class="add-todo">
            <i class="fas fa-plus add plus-icon"></i>
          </a>
        </div>
      </form>
<!-- toso list items -->
      <ul id="todoslist" class="todos align">
        <li>
          <input type="checkbox" id="todo_1">
          <label for="todo_1">
            <span class="check"></span>
            sleeping
          </label>
          <i class="far fa-trash-alt delete"></i>
        </li>

        <li>
          <input type="checkbox" id="todo_2">
          <label for="todo_2">
            <span class="check"></span>
            Code a todo list
          </label>
          <i class="far fa-trash-alt delete"></i>
        </li>

        <li>
          <input type="checkbox" id="todo_3">
          <label for="todo_3">
            <span class="check"></span>
            Walk the dog
          </label>
          <i class="far fa-trash-alt delete"></i>
        </li>

        <li>
          <input type="checkbox" id="todo_4">
          <label for="todo_4">
            <span class="check"></span>
            laundray
          </label>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <div class="clear">
        <button>clear checked</button>
      </div>
    </div>
  </div>
</body>

<script src="./index.js"></script>

</html>
</body>
</html>
